<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: Hãy tạo một form đặt phòng khách sạn</title>
</head>
<body>
    <h1>Booking Form</h1>
    <label for="ho_ten">Name:</label>
    <input id="ho_ten" type="text"><br><br>
    <label for="mail">Email:</label>
    <input id="mail" type="text"><br><br>
    <label for="sdt">Phone:</label>
    <input id="sdt" type="text"><br><br>
    <label for="ngay">Date:</label>
    <input id="ngay" type="date"><br><br>
    <label for="thoigian">Time</label>
    <input id="thoigian" type="time"><br><br>
    <label for="so_luong">Number of Guests:</label>
    <input id="soluong" type="text"><br><br>
    <button>Submit</button>
</body>
</html>
