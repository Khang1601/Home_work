<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5: Hiển thị một hộp thoại thông báo và yêu cầu người dùng phải xác nhận “yes” or “no” với nội dung: “bạn đã đủ 18 tuổi chưa!”.</title>
</head>
<body>
    <h1>Bài 5: Hiển thị một hộp thoại thông báo và yêu cầu người dùng phải xác nhận “yes” or “no” với nội dung: “bạn đã đủ 18 tuổi chưa!”.</h1>
    <script>
        var confirmation = confirm("Bạn đã đủ 18 tuổi chưa!");

        if (confirmation) {
            alert("Bạn đã xác nhận đủ 18 tuổi.");
        } else {
            alert("Bạn chưa đủ 18 tuổi.");
        }
    </script>
</body>
</html>
