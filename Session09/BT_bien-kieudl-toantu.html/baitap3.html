<!DOCTYPE html>

<head>

    <title>Bài 3: Viết chương trình tính diện tích hình tròn.</title>
</head>

<body>
    <h1>Bài 3: Viết chương trình tính diện tích hình tròn.</h1>

    <script>
        // công thức π * r^2
        // Nhập giá trị bán kính
        var banKinh = parseFloat(prompt("Nhập giá trị bán kính hình tròn:"));

        // Tính diện tích hình tròn
        var dienTich = Math.PI * banKinh * banKinh;

        // Hiển thị kết quả
        console.log("Diện tích hình tròn: " + dienTich.toFixed(2));

    </script>
</body>
