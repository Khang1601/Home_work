<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4: Viết chương trình chu vi hình tròn.</title>
</head>

<body>
    <h1>Bài 4: Viết chương trình chu vi hình tròn.</h1>
    <script>
        // Tính chu vi hình tròn bằng công thức 2 * π * r
        // Nhập giá trị bán kính
        var banKinh = parseFloat(prompt("Nhập giá trị bán kính hình tròn:"));

        // Tính chu vi hình tròn
        var chuVi = 2 * Math.PI * banKinh;

        // Hiển thị kết quả
        console.log("Chu vi hình tròn: " + chuVi.toFixed(2));
    </script>
</body>

</html>
