    <h1>Bài 1: Viết một chương trình JavaScript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. Ví dụ có mảng chuỗi như sau:</h1>
    <h2>myColor = ["Lion", "Tiger", "Wolf", "Kangaroo"]; ===>>> "Lion,Tiger,Wolf,Kangaroo"</h2>

    <script>
        let animal = ["Lion", "Tiger", "Wolf", "Kangaroo"];
        // let animal_str = animal.join();

        console.log(animal);

        // mảng => chuỗi
        console.log(animal.join());
        console.log(animal.toString());

        // có dấu + giữa các chuỗi
        console.log(animal.join('+'));
        console.log(animal.join('//'));
        console.log(animal.join('----'));



    </script>
