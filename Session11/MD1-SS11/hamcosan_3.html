<!DOCTYPE html>

    <title>Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang
        thành dạng chữ hoa.</title>
</head>

<body>
    <h1>Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.</h1>
    <script>

        let inputString = prompt("Nhập vào một chuỗi: ");

        // chuỗi -> mảng
        let inputString_array = inputString.toString();

        // tạo chuỗi rỗng
        let result = '';

        for (let i = 0; i < inputString_array.length; i++) {
            let currentChar = inputString_array.charAt(i);
            //nếu kí tự hiện tại là lowercase
            if (currentChar === currentChar.toLowerCase()) {
                result += currentChar.toUpperCase();
            } else {//nếu kí tự hiện tại là uppercase
                result += currentChar.toLowerCase();
            }
        }
        console.log(result);

        
    </script>
</body>

</html>
