<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        [5,6,8,9,7,4,5]
        target: 9    output [0,5];
        target: 15   output [1,3];
        target: 8    output [];

     -->
     <script>

        let array = [5,6,8,9,7,4,5];

        let target = 9;
        let result =[];
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if(array[i]+array[j]==target){
                    result.push(i,j);
                    break;
                }
            }
            if(result.length==2){
                break;
            }
        }
        console.log(result);

     </script>
</body>
</html>
