<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tổng hợp: Web xem phim</title>
</head>
<body>
    <h1>Trang web xem phim</h1>
    <h2>Phim nổi bật</h2>
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"></iframe>
    <h2>Danh sách các phim</h2>
    <ul>
        <li style="font-weight: bold;" >Tên phim 1</li>
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" title="Phim số 1"></iframe>
        <p>Mã số 1</p>
        <li style="font-weight: bold;">Tên phim 2</li>
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" title="Phim số 2"></iframe>
        <p>Mã số 2</p>
        <li style="font-weight: bold;">Tên phim 3</li>
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" title="Phim số 3"></iframe>
        <p>Mã số 3</p>
    </ul>
    <h2>Danh sách phim yêu thích</h2>
    <ol>
        <li>Tên phim 1</li>
        <li>Tên phim 2</li>
        <li>Tên phim 3</li>
    </ol>

</body>
</html>
