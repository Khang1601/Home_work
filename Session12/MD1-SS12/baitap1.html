    <title>Bài 1: Viết một chương trình JavaScript đơn giản để nối tất cả các phần tử của mảng sau thành một chuỗi.</title>

<body>
    <h1>Bài 1: Viết một chương trình JavaScript đơn giản để nối tất cả các phần tử của mảng sau thành một chuỗi.</h1>

    <script>
        let myColor = ["Red", "Green", "White", "Black"];

        console.log(myColor.join(", "));
        console.log(myColor.join("+ "));
        console.log(myColor.join("// "));


    </script>
</body>
